<!-- simple-todos.html -->
<head>
  <link href='http://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>
  
  <title>Philz Coffee</title>
</head>

<body background="https://farm3.staticflickr.com/2626/4030152899_e6d66478df_b.jpg">
    <header>
      <img src="https://www.google.com/work/apps/business/img/customers/philz-coffee/logo_2x.png" alt="Mountain View" style="width:304px;height:228px;">

      <h1 id="time"></h1>
      <h2>Before I die I want to ...</h2>

  	  <!-- add a form below the h1 -->
  	  <form class="new-answer">
  	    <input type="text" name="text" placeholder="end the world!" />
  	  </form>
    </header>

    <ul>
      {{#each answers}}
        {{> answer}}
      {{/each}}
    </ul>
</body>

<template name="answer">
  <li>{{text}}</li>
</template>
