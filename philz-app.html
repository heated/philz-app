<!-- simple-todos.html -->
<head>
  <link href='http://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>
  
  <title>Philz Coffee</title>
</head>

<body background="https://farm3.staticflickr.com/2626/4030152899_e6d66478df_b.jpg">
    <header>
      <img class="logo" src="https://www.google.com/work/apps/business/img/customers/philz-coffee/logo_2x.png" alt="Mountain View">

      <span class="time"></span>
      <span class="time2">time two</span>
      <span class="region">Palo Alto</span>
      <span class="question"><b>If <span class="underlined-question-space"></span> happened right now, I'd laugh. xD ☺☻✌☹♡♥❤⚘❀❃❁✼☀✌♫</b></span>

  	  <!-- add a form below the h1 -->
  	  <!-- <form class="new-answer">
  	    <input type="text" name="text" placeholder="end the world!" />
  	  </form> -->
    </header>

    <ul>
      {{#each answers}}
        {{> answer}}
      {{/each}}
    </ul>
</body>

<template name="answer">
  <div class="answer">Heyooo, <span class="answer-user-text">{{text}}</span>? :)</div>
</template>
